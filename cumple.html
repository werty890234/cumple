<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            background-color: beige;
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.pinimg.com/236x/14/8f/c4/148fc41c979bf7d3698c0491d939e209.jpg');
            background-repeat: repeat;
            position: relative; /* Necesario para usar position: absolute en los hijos */
        }
        h1 {
            color: darkblue;
            font-size: 36px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            margin: 0;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .img1 {
            width: 20%;
            max-width: 480px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 100px;
            left: 10%; /* Ajusta la posición horizontal */
        }
        .img2 {
            width: 20%;
            max-width: 480px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 250px;
            left: 50%; /* Centrada horizontalmente */
            transform: translateX(-50%);
        }
        .img3 {
            width: 20%;
            max-width: 480px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 100px;
            right: 10%; /* Posicionada en el lado derecho */
        }
    </style>
</head>
<body>
    <h1>FELIZ CUMPLEAÑOS MI NIÑO LINDO</h1>
    <img class="img1" src="https://i.imgur.com/FKdFEbw.jpeg">
    <img class="img2" src="https://i.imgur.com/9aDz5bJ.jpeg">
    <img class="img3" src="https://i.imgur.com/mdqzN9Z.jpeg">
</body>
</html>
